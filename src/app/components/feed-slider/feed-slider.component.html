<div [class.container]="!containerTop"
  [class.container-top]="containerTop"
  [class.with-box-shadow]="withBoxShadow">
  <ion-grid class="ion-no-padding inner-container">
    <ion-row>
      <ion-col size="auto">
        <ion-label class="ion-text-wrap header">{{ feedTitle }}</ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" shape="round" (click)="linkEvent.next()" *ngIf="linkButton">
          <ion-label class="basic-text capitalize">{{ linkButton }}</ion-label>
          <ion-icon color="primary" mode="ios" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides (ionSlidesDidLoad)="loaded()" [options]="slideOpts">
    <ng-content></ng-content>
  </ion-slides>
</div>
